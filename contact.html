              <div class="container formtrans">
                <form id="myForm" aria-required="true">
                  <div class="form-group">
                    <input type="text" name="fname" placeholder="Firt Name" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="lname" placeholder="Last Name" class="form-control" required>
                  </div>

                    <input type="text" name="address" placeholder="Address" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <input type="text" name="email" placeholder="Email Address" class="form-control" required>
                  </div>
                <div>
                  <textarea name="comment" placeholder="Message here:" class="form-control" required></textarea>
                </div> <br>
                <div>
                  <input type="button" onclick="myForm.reset();" value="Reset">

  
                  <input type="submit" onclick="myFunction" value=" Submit Form">

                </div>
                </form>
               </div>

        
  </div>

    document.getElementById("myForm").submit();
